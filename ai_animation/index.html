<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diplomacy Map (Fallback-Only)</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>

  <div class="container">
    <div class="top-controls">
      <div>
        <button id="load-btn">Load Game</button>
        <button id="standings-btn">üìä Leaderboard</button>
        <button id="prev-btn" disabled>‚Üê Prev</button>
        <button id="next-btn" disabled>Next ‚Üí</button>
        <button id="play-btn" disabled>‚ñ∂ Play</button>
        <select id="speed-selector" disabled>
          <option value="1000">Slow</option>
          <option value="500" selected>Medium</option>
          <option value="200">Fast</option>
        </select>
        <span id="phase-display">No game loaded</span>
      </div>
      <span id="game-id-display">Game: --</span>
    </div>
    <div id="map-view" class="map-view"></div>
    <input type="file" id="file-input" accept=".json">
    <div id="info-panel"></div>
    <!-- New leaderboard element -->
    <div id="leaderboard"></div>
    <!-- Chat windows container -->
    <div id="chat-container"></div>
    <!-- Add this after the info-panel div -->
    <div id="news-banner">
      <div id="news-banner-content">Diplomatic actions unfolding...</div>
    </div>
    <!-- Debug province highlighter -->
    <div id="debug-province-panel" style="display: none;">
      <input type="text" id="province-input" placeholder="Enter province name (e.g., PAR, LON, BER)" />
      <button id="highlight-province-btn">Highlight Province</button>
    </div>
  </div>
</body>

</html>
